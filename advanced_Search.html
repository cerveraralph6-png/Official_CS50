<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Search</title>
  <link rel="stylesheet" href="advanced_Search.css" />

</head>
<body>

  <div id="links">
    <a href="index.html">Google Search</a>
    <a href="advancedsearch.html">Advanced Search</a>
  </div>

  <div class="container">
    <h1>Find pages withâ€¦</h1>

    <form action="https://www.google.com/search" method="get" role="search">
      <div class="row">
        <label for="as_q">all these words:</label>
        <input id="as_q" name="as_q" type="text" autocomplete="off" />
      </div>

      <div class="row">
        <label for="as_epq">this exact word or phrase:</label>
        <input id="as_epq" name="as_epq" type="text" autocomplete="off" />
      </div>

      <div class="row">
        <label for="as_oq">any of these words:</label>
        <input id="as_oq" name="as_oq" type="text" autocomplete="off" />
      </div>

      <div class="row">
        <label for="as_eq">none of these words:</label>
        <input id="as_eq" name="as_eq" type="text" autocomplete="off" />
      </div>

      <div class="actions">
        <button class="btn" type="submit" aria-label="Advanced Search">Advanced Search</button>
      </div>
    </form>
  </div>

    <footer>
        <p>Made by Ralph Cervera</p>
    </footer>
</body>
</html>
